<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Play Word Puzzle!</h1>
      <p>Enter a sentence, and we'll give you a cryptic result.</p>

      <form class="puzzleForm">
        <div class="form-group">
          <label for="sentence">Your sentence here:</label>
          <input id="sentence" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Show me my cryptic sentence!</button>
      </form>

      <div class="result">
      </div>

    </div>
  </body>
</html>
